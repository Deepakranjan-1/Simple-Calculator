<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Professional Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-grid"></div>
  <div class="calculator-container">
    <div class="calculator">
      <div class="calculator-header">
        <div class="brand">CALC<span class="brand-dot">.</span></div>
        <div class="status-indicator"></div>
      </div>
      <div class="display-wrapper">
        <div class="display-secondary" id="display-secondary"></div>
        <div class="display" id="display">0</div>
      </div>
      <div class="buttons">
        <button class="btn function" data-value="C">C</button>
        <button class="btn function" data-value="DEL">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
            <line x1="18" y1="9" x2="12" y2="15"/>
            <line x1="12" y1="9" x2="18" y2="15"/>
          </svg>
        </button>
        <button class="btn function" data-value="%">%</button>
        <button class="btn operator" data-value="/">&#247;</button>

        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-value="*">&times;</button>

        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="-">-</button>

        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn number zero" data-value="0">0</button>
        <button class="btn number" data-value=".">.</button>
        <button class="btn equals" data-value="=">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
